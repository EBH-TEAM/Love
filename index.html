          ctx.globalAlpha = 0.3;
          drawHeart(b.x, b.y, b.radius * 0.7, 'white', 0.2, 5);
          ctx.restore();
        }
        
        for (let s of sparks) {
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.size * s.life, 0, Math.PI * 2);
          ctx.fillStyle = s.color;
          ctx.shadowColor = s.color;
          ctx.shadowBlur = 10;
          ctx.fill();
        }
      }

      function animate() {
        updateBubbles();
        updateSparks();
        drawScene();
        requestAnimationFrame(animate);
      }

      canvas.addEventListener('click', function(e) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        
        const mouseX = (e.clientX - rect.left) * scaleX;
        const mouseY = (e.clientY - rect.top) * scaleY;
        
        for (let i = bubbles.length - 1; i >= 0; i--) {
          const b = bubbles[i];
          
          const dx = mouseX - b.x;
          const dy = mouseY - b.y;
          const distance = Math.sqrt(dx*dx + dy*dy);
          
          if (distance < b.radius) {
            createSparks(b.x, b.y, b.color);
            bubbles.splice(i, 1);
            
            if (bubbles.length < BUBBLE_COUNT) {
              setTimeout(() => {
                bubbles.push({
                  x: random(50, width - 50),
                  y: random(50, height - 50),
                  radius: random(20, 45),
                  speedX: random(-0.3, 0.3),
                  speedY: random(-0.4, -0.8),
                  opacity: random(0.4, 0.9),
                  color: `hsla(${random(320, 360)}, 90%, 70%, ${random(0.4, 0.8)})`,
                  glow: random(10, 25),
                  pulse: random(0.5, 1.5)
                });
              }, 100);
            }
            
            currentIdx = (currentIdx + 1) % loveLines.length;
            document.getElementById('loveMessage').innerText = loveLines[currentIdx];
            
            break;
          }
        }
      });

      window.addEventListener('resize', () => {
        resizeCanvas();
      });

      resizeCanvas();
      animate();
      
    })();
  </script>
</body>
